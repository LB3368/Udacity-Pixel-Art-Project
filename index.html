<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body class="squares">
    <h1>Pixel Art Maker</h1>
<div class="gridContainer">
    <div class="gridControl">
        <h2>Choose Grid Size</h2>
        <form id="sizePicker" name="gridSize">
            <span class="gridSizeLabel">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1"></span>
        <span class="gridSizeLable">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1"></span>
        <input type="submit">
    </form>

    </div>
</div>
    <div id="gridCanvas" class="gridCanvas timeRotation">
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">

        <h2>Design Canvas</h2>
        <table id="pixelCanvas"></table>
        <div id="grid"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/designs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
